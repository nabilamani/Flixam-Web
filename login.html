<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Cuy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(105, 74, 182);">
    <div class="container border border-dark mt-5 mb-5 p-0 bg-light shadow-lg rounded-4">
      <section class="vh-90" style="padding-top: 15px;">
        <div class="container h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img
                src="Berkas/Logo/Group 47 (1).png"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form>
                <div
                  class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
                >
                  <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                  <button type="button" class="btn btn-dark btn-floating mx-1">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </button>
  
                  <button type="button" class="btn btn-dark btn-floating mx-1">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </button>
  
                  <button type="button" class="btn btn-dark btn-floating mx-1">
                    <i class="fa fa-google" aria-hidden="true"></i>
                  </button>
                </div>
  
                <div class="divider d-flex align-items-center my-3">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="form3Example3"
                    class="form-control form-control-lg"
                    placeholder="Enter a valid email address"
                  />
                  <label class="form-label" for="form3Example3"
                    >Email address</label
                  >
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input
                    type="password"
                    id="form3Example4"
                    class="form-control form-control-lg"
                    placeholder="Enter password"
                  />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
  
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="form2Example3"
                    />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
  
                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="index.html"><button
                    type="button"
                    class="btn btn-dark btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Login
                  </button></a>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Don't have an account?
                    <a href="signup.html" class="link-danger">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark mt-5 rounded-3"
        >
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2023. FlixAmikomMovie.
          </div>
  
          <!-- Right -->
          <div>
            <a href="#!" class="text-white me-4">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="#!" class="text-white me-4">
              <i class="fa fa-google" aria-hidden="true"></i>
            </a>
            <a href="#!" class="text-white">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>
          </div>
          <!-- Right -->
        </div>
      </section>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
